sylius_grid:
  grids:
    skyboundtech.wholesale_ruleset:
      driver:
        name: doctrine/orm
        options:
          class: SkyBoundTech\SyliusWholesalePlugin\Entity\Ruleset
      fields:
        name:
          type: string
          label: sylius.ui.name
        description:
          type: string
          label: sylius.ui.description
        enabled:
          type: twig
          label: sylius.ui.enabled
          options:
            template: "@SyliusUi/Grid/Field/enabled.html.twig"
      actions:
        main:
          create:
            type: create
        item:
          update:
            type: update
          delete:
            type: delete
    skyboundtech.wholesale_rule:
      driver:
        name: doctrine/orm
        options:
          class: SkyBoundTech\SyliusWholesalePlugin\Entity\Rule
      fields:
        name:
          type: string
          label: sylius.ui.name
        description:
          type: string
          label: sylius.ui.description
        enabled:
          type: twig
          label: sylius.ui.enabled
          options:
            template: "@SyliusUi/Grid/Field/enabled.html.twig"
      actions:
        main:
          create:
            type: create
        item:
          update:
            type: update
          delete:
            type: delete
